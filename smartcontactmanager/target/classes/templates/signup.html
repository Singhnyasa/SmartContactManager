<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<title>Home Page</title>
</head>
<body>

<section>
  <div class="container">
	  <div class="row">
		  <div class="col-md-8 offset-md-2">
			  <div class="my-card mt-1">
				   
				   		 <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
      <p class="text-center" th:text="${session.message.content}"></p>
    
      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>  
		
				  
				   
			  <h1 class="text-center">Register Here!!</h1>
			   <form novalidate  action="" th:action="@{/do_register}" method="post" th:object="${user}">
				   <div class="form-group">
         <label  for="name_field">Name</label>
        <input
        name="name" 
        type="text" class="form-control" 
         th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
        id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required="required" th:value="${user.name}">
          <div class="invalid-feedback" th:each = "e: ${#fields.errors('name')}" th:text="${e}">Please provide a name</div>
          </div>
          	   <div class="form-group">
         <label for="email_field" >Email</label>
        <input 
        name="email"
        type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required="required" th:value="${user.email}">
          </div>
				   <div class="form-group">
         <label for="password_field" >Password</label>
        <input
        name="password"
         type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required="required" >
          </div>	   
	     	   <div class="form-group">
                <textarea
                name="about"
                 th:text="${user.about}" placeholder="Enter Something Yourself" rows="10" class="form-control" ></textarea>
          </div>
          
          <!--terms and condition agreement-->
                
          
          
	     	<div class="container text-center">
				 <button  type="submit" class="btn bg-primary text-white">Submit</button>
				 	 <button type="reset" class="btn bg-warning text-white">Reset</button>
				 
				 </div>
				   </form>
			  
			  </div>
			  </div>
		  </div>
	  </div>
 </section>
</body>
</html>
