<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/normal/base::Layout(~{::section})">
<head>
<title>Home Page</title>
</head>
<body>

<section >
    <div class="container">
		<div class="card">
			<div class="card-body">
				<h2 class="text-center" th:text = "${contact.name}"></h2>
					 <table class="table text-center">
      <thead>	
		  <tr>
			  <th scope="row">#ID</th>
			  <td>SCMUSER<span th:text="${contact.cId}"></span></td>
            </tr>		   
	   </thead>
	   
		   <tbody>
		  <tr>
			  <th scope="row">Email</th>
			  <td><span th:text="${contact.email}"></span></td>
            </tr>
            
			
             <tr>
			  <th scope="row">Phone</th>
			  <td><span th:text="${contact.phone}"></span></td>
            </tr>
             <tr>
			  <th scope="row">Work</th>
			  <td><span th:text="${contact.work}"></span></td>
            </tr>
            <tr>
			  <th scope="row">Description</th>
			  <td><span th:text="${contact.desc}"></span></td>
            </tr>
            	   
	   </tbody>
	 </table>
		

	 </div>
	 </div>
	 </div>
</section>
</body>
</html>
