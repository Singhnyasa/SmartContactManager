<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/normal/base::Layout(~{::section})">
<head>
<title>Settings</title>
</head>
<body>

<section>
 <div class="container">
	 <div class="row">
		 <div class="col-md-12">
			 <div class="card">
			  <div class="card-body">	 
			  <h3 class=" my-3">Change Password</h3>
			  <form th:action="@{/user/change-password}" method="post"> 
				  <div class ="form-group">
					  
					  <input name="oldPassword" type="password" class="form-control" placeholder="Enter old Password"/>
					  
				  </div>
				   <div class ="form-group">
					  
					  <input name="newPassword" type="password" class="form-control" placeholder="Enter new Password"/>
					  
				  </div>
				  <div class="container text-center">
					  
					  <button th:href="@{user/user_dashboard}"  type="submit" class ="btn btn-success">Change</button>
					  <button type="reset"  class= "btn btn-warning">Reset</button>
					  
				  </div>
				 </form>
			 </div>
			 </div>
			 </div>
 </div>
</div>
<script>
	$(document).ready(() =>{
		$(".item").removeClass("active");
		$("#settings-link").addClass("active");
	});
	
	</script>
</section>
</body>
</html>
