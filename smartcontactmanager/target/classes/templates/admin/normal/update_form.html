<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/normal/base::Layout(~{::section})">
<head>
<title>Home Page</title>
</head>
<body>

<section>
<div class="card mr-3 ml-3" >
	<div class="card-body">
		<h1 class="text-center">Update Contact</h1>
		<div class="container-fluid mt-1">
			<div class="row">
		    <div class="col-md-8 offset-md-2">
				
				<form action="#"
				 th:object = "${contact}"
				 enctype="multipart/form-data"
				 method="POST"
				 th:action="@{/user/process_update}"
				 class="mt-2"
				 >
				 <div class="input-group">	
					 <div class="input-group-prepend">
                      <div class="input-group-text ">
						   <i class="fa fa-plus"></i>
						  </div>
                    </div>
					<input required="required" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
					</div>
					
					
					 <div class="input-group mt-3">	
					 <div class="input-group-prepend">
                      <div class="input-group-text ">
						   <i class="fas fa-user-alt"></i>
						  </div>
                    </div>
					<input  required="required" type="text" id="secondName" name="secondname" placeholder="Enter Nick Name Here" class="form-control"/>
					</div>
					
					<div class="input-group mt-3">	
					 <div class="input-group-prepend">
                      <div class="input-group-text ">
						   <i class="fa fa-phone"></i>
						  </div>
                    </div>
					<input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control"/>
					</div>
					
					<div class="input-group mt-3">	
					 <div class="input-group-prepend">
                      <div class="input-group-text ">
						   <i class="fas fa-envelope"></i>
						  </div>
                    </div>
					<input required="required" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
					</div>
					
					<div class="input-group mt-3">	
					 <div class="input-group-prepend">
                      <div class="input-group-text ">
						   <i class="fa fa-briefcase"></i>
						  </div>
                    </div>
					<input required="required" type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"/>
					</div>
					
					<div class="form-group mt-3">	
					 <textarea id="#mytextarea" name="desc" rows="10" cols="30" class="form-control" placeholder="Enter Contact Description"></textarea>
					
					</div>
					
					
				     <div class="conatiner text-center">
					 <button class="btn btn-outline-primary">Update Contacts</button>
						 
						 </div>
				     
					</form>
				
		
		 </div>
			</div>
			
		</div></div>
		</div>
	</div>
</section>
</body>
</html>
