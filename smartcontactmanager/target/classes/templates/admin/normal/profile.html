<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/normal/base::Layout(~{::section})">
<head>
<title>Home Page</title>
</head>
<body>

<section>
 <div class="container">
	 <div class="card">
		 <div class="card-body">
		 <h2 class="text-center" th:text="${user.name}"></h2>
		 
		  <table class="table text-center">
      <thead>	
		  <tr>
			  <th scope="row">ID</th>
			  <td>SCMUSER<span th:text="${user.id}"></span></td>
            </tr>		   
	   </thead>
	   
		   <tbody>
		  <tr>
			  <th scope="row">Email</th>
			  <td><span th:text="${user.email}"></span></td>
            </tr>
            
			
             <tr>
			  <th scope="row">Role</th>
			  <td><span th:text="${user.role}"></span></td>
            </tr>
             <tr>
			  <th scope="row">About you</th>
			  <td><span th:text="${user.about}"></span></td>
            </tr>
            	   
	   </tbody>
	 </table>
		 
		 
		 
		 </div>
	 </div>
	 </div>
</section>
</body>
</html>
